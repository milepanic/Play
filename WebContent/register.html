<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Register Account - Play</title>
	<link rel="icon" href="img/logosm.png">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/94a3cab706.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Register CSS -->
	<link rel="stylesheet" type="text/css" href="css/login-register.css">
</head>
<body>
	
	<!-- Header -->
	<nav class="navbar-fixed-top navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<!-- Sidebar Toggle -->
				<div class="toggle-sidebar-btn"></div>
				<!-- Logo -->
				<a class="navbar-brand" href="index.html">
					<img class="logo" src="img/logo.png" alt="logo">
				</a>
			</div>

			
		</div>
	</nav>

	<div class="nav-margin"></div>
	
			<div class="container">
                
                    <div class="col-lg-6 upload-box register-box">
                    
                    	<h3 class="upload-h3">Register</h3>
                    	
                        <form id="register-form" method="POST" action="RegisterServlet">
							<div class="form-group">
						    	<label for="username">Username</label>
						    	<input type="text" name="username" id="username" class="form-control" required>
						  	</div>
						  	<div class="form-group">
						    	<label for="password">Password</label>
						    	<input type="password" name="password" id="password" class="form-control" required>
						  	</div>
						  	<div class="form-group row">
						  		<div class="col-md-6">
						  			<label for="firstname">First Name</label>
						    		<input type="text" name="firstname" id="firstname" class="form-control">
						    		<small class="form-text text-muted">Names are optional</small>
						  		</div>
						  		<div class="col-md-6">
						  			<label for="lastname">Last Name</label>
						    		<input type="text" name="lastname" id="lastname" class="form-control">
						  		</div>
						  	</div>
						  	<div class="form-group">
						    	<label for="email">Email</label>
						    	<input type="email" name="email" id="email" class="form-control" >
						  	</div>
						  	<div class="form-group">
						  		<label for="description">Description</label>
						  		<textarea class="form-control" name="description" id="description"></textarea>
						  		<small class="form-text text-muted">Description is optional</small>
						  	</div>
						  	<label class="col-md-12">Upload profile image</label>
						  	<label class="btn btn-default col-md-12 margin-bottom">
								<input type="file" name="file">
							</label>
						  	<input type="submit" id="btn-register" class="btn btn-primary col-lg-12" value="Register"></input>
						</form>
						
						<p class="login-bottom-text">Already have account? <a href="login.html">Log in</a></p>
                    </div>
                
            </div>

	<!-- JQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- JQuery Validate -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<!-- JQuery Validate additional methods -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Register JS -->
    <script src="js/register.js"></script>
    
</body>
</html>
