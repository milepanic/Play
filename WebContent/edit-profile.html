	<!-- Bootstrap -->

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<!-- Header -->
	<nav class="navbar-fixed-top navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<!-- Sidebar Toggle -->
				<a href="#menu-toggle" class="btn btn-default 
				toggle-sidebar-btn" id="menu-toggle">
					<i class="fa fa-sliders fa-2x"></i>
				</a>
				<!-- Logo -->
				<a class="navbar-brand" href="index.html">
					<img class="logo" src="img/logo.png" alt="logo">
				</a>
			</div>

			<!-- Search  -->
			<div class="collapse navbar-collapse">
				<form class="navbar-form navbar-left">
		            <div id="imaginary_container"> 
		                <div class="input-group stylish-input-group">
		                    <input type="text" class="form-control"  placeholder="Search" >
		                    <span class="input-group-addon">
		                        <button type="submit">
		                            <i class="fa fa-search" aria-hidden="true"></i>
		                        </button>  
		                    </span>
		                </div>
		            </div>
				</form>
				
				<!-- Profile dropdown or Register/Login -->
				<div class="auth-info"></div>

			</div>
		</div>
	</nav>

	<div class="nav-margin"></div>
	
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="index.html" class="margin-top"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li>
                    <a href="following.html"><i class="fa fa-plus" aria-hidden="true"></i> You Follow</a>
                </li>
                <li>
                    <a href="upload.html"><i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
                </li>
                <li>
                    <a href="#" class="margin-top">Settings</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <!-- Main Content -->
                        <div class="profile-container">

                        	<div class="profile-header">
                        		<div class="profile-header-left">
                        			<img class="profile-pic-large" src="http://akns-images.eonline.com/eol_images/Entire_Site/2012430/reg_1024.dirty.cm.53012.jpg">
                        			<p class="profile-header-name"></p>
                        		</div>
                        		<div class="profile-header-right">
                        			<p class="profile-description"></p>
                        			<div class="profile-info">
                        				<p>120K <br> <span>Views</span></p>
                        				<p>3K <br> <span>Followers</span></p>
                        				<p>124 <br> <span>Videos</span></p>
                        			</div>
                        		</div>
                        	</div>

                        	<div class="profile-action">
                        		<ul class="nav nav-pills">
									<li><a class="profile-videos" href="profile.html">Videos</a></li>
									<li><a class="profile-about" href="about.html">About</a></li>
								</ul>
                        	</div>
                        	
			                <div class="row">
			                    <div class="col-lg-12">
			                        
									<div class="upload-box">
                    
				                    	<h3 class="upload-h3">Edit Profile</h3>
				                    	
				                        <form>
											<div class="form-group">
										    	<label for="username">Username</label>
										    	<input type="text" name="username" id="username" class="form-control">
										  	</div>
										  	<div class="form-group">
										    	<label for="password">Password</label>
										    	<input type="password" name="password" id="password" class="form-control">
										  	</div>
										  	<div class="form-group row">
										  		<div class="col-md-6">
										  			<label for="firstname">First Name</label>
										    		<input type="text" name="firstname" id="firstname" class="form-control">
										  		</div>
										  		<div class="col-md-6">
										  			<label for="lastname">Last Name</label>
										    		<input type="text" name="lastname" id="lastname" class="form-control">
										  		</div>
										  	</div>
										  	<div class="form-group">
										    	<label for="email">Email</label>
										    	<input type="email" name="email" id="email" class="form-control">
										  	</div>
										  	<div class="form-group">
										  		<label for="description">Description</label>
										  		<textarea class="form-control" name="description" id="description"></textarea>
										  	</div>
										  	<label class="col-md-12">Change profile image</label>
										  	
										  	<label class="btn btn-default col-md-12 margin-bottom">
												<input type="file" name="image">
											</label>
										  	<button type="submit" id="submit" class="btn btn-primary col-lg-12">Edit</button>
										</form>
										
										<div class="clearfix"></div>
										
				                    </div>
									
								</div>
			                </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


	<!-- JQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
