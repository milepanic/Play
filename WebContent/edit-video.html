<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/94a3cab706.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Header -->
	<nav class="navbar-fixed-top navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<!-- Sidebar Toggle -->
				<a href="#menu-toggle" class="btn btn-default 
				toggle-sidebar-btn" id="menu-toggle">
					<i class="fa fa-sliders fa-2x"></i>
				</a>
				<!-- Logo -->
				<a class="navbar-brand" href="index.html">
					<img class="logo" src="img/logo.png" alt="logo">
				</a>
			</div>

			<!-- Search  -->
			<div class="collapse navbar-collapse">
				<form class="navbar-form navbar-left">
		            <div id="imaginary_container"> 
		                <div class="input-group stylish-input-group">
		                    <input type="text" class="form-control"  placeholder="Search" >
		                    <span class="input-group-addon">
		                        <button type="submit">
		                            <i class="fa fa-search" aria-hidden="true"></i>
		                        </button>  
		                    </span>
		                </div>
		            </div>
				</form>
				
				<!-- Profile dropdown or Register/Login -->
				<div class="auth-info"></div>

			</div>
		</div>
	</nav>

	<div class="nav-margin"></div>
	
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="index.html" class="margin-top"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li>
                    <a href="following.html"><i class="fa fa-plus" aria-hidden="true"></i> You Follow</a>
                </li>
                <li>
                    <div id="upload-list"></div>
                </li>
                <li>
                    <a href="#" class="margin-top">Settings</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 upload-box">
                    
                    	<h3 class="upload-h3" id="edit-h3"></h3>
                    
                        <form id="edit-form">
						  	<div class="form-group">
						  		<label for="description">Description</label>
						  		<textarea class="form-control" name="description" id="description" placeholder="Write description (optional)"></textarea>
						  	</div>
						  	<label>Visibility</label>
						  	<div class="form-check">
							 	<input class="form-check-input" type="radio" name="visibility" id="radio-public" value="PUBLIC">
							  	<label class="form-check-label" for="radio-public">
							    	Public
							  	</label>
							</div>
							<div class="form-check">
							  	<input class="form-check-input" type="radio" name="visibility" id="radio-unlisted" value="UNLISTED">
							  	<label class="form-check-label" for="radio-unlisted">
							    	Unlisted
							  	</label>
							</div>
							<div class="form-check">
							  	<input class="form-check-input" type="radio" name="visibility" id="radio-private" value="PRIVATE">
							  	<label class="form-check-label" for="radio-private">
							    	Private
							  	</label>
							</div>
							<br>
						  	<div class="form-check">
						    	<input type="checkbox" name="commentable" class="form-check-input" id="commentable">
						    	<label class="form-check-label" for="commentable">Comments allowed</label>
						  	</div>
						  	<div class="form-check">
						    	<input type="checkbox" name="voteable" class="form-check-input" id="voteable">
						    	<label class="form-check-label" for="voteable">Voting allowed</label>
						  	</div>
						  	<br>
						  	<button type="submit" id="submit" class="btn btn-default col-lg-12">Edit</button>
						</form>
                    </div>
                    
                    <div class="col-lg-8 upload-box">
	                 	<h3 class="upload-h3" id="delete-h3"></h3>
	                    <form id="delete-form">
				  			<label>Delete this video. This can't be undone!</label>
				  			<button type="submit" id="delete" class="btn btn-danger col-lg-12">Delete</button>
						</form>
	                </div>
	                
                </div>
            </div>
        </div>

    </div>

	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Upload JS -->
    <script type="text/javascript" src="js/edit-video.js"></script>
</body>
</html>
