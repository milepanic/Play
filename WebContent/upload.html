            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 upload-box">
                    
                    	<h3 class="upload-h3">Add Video</h3>
                    
                        <form action="VideoServlet" method="POST" id="upload-form">
							<div class="form-group">
						    	<label for="url">Video URL</label>
						    	<input type="text" name="url" class="form-control" id="url" placeholder="Enter URL" required>
						    	<small id="emailHelp" class="form-text text-muted">*Youtube only</small>
						  	</div>
						  	<div class="form-group">
						    	<label for="name">Name</label>
						    	<input type="text" name="name" class="form-control" id="name" placeholder="Enter video name" required>
						  	</div>
						  	<div class="form-group">
						  		<label for="description">Description</label>
						  		<textarea class="form-control" name="description" id="description" placeholder="Write description (optional)"></textarea>
						  	</div>
						  	<label>Visibility</label>
						  	<div class="form-check">
							 	<input class="form-check-input" type="radio" name="visibility" id="radio-public" value="PUBLIC" checked>
							  	<label class="form-check-label" for="radio-public">
							    	Public
							  	</label>
							</div>
							<div class="form-check">
							  	<input class="form-check-input" type="radio" name="visibility" id="radio-unlisted" value="UNLISTED">
							  	<label class="form-check-label" for="radio-unlisted">
							    	Unlisted
							  	</label>
							</div>
							<div class="form-check">
							  	<input class="form-check-input" type="radio" name="visibility" id="radio-private" value="PRIVATE">
							  	<label class="form-check-label" for="radio-private">
							    	Private
							  	</label>
							</div>
							<br>
						  	<div class="form-check">
						    	<input type="checkbox" name="commentable" class="form-check-input" id="commentable" checked>
						    	<label class="form-check-label" for="commentable">Comments allowed</label>
						  	</div>
						  	<div class="form-check">
						    	<input type="checkbox" name="voteable" class="form-check-input" id="voteable" checked>
						    	<label class="form-check-label" for="voteable">Voting allowed</label>
						  	</div>
						  	<br>
						  	<button type="submit" id="submit" class="btn btn-default col-lg-12">Submit</button>
						</form>
						
                    </div>
