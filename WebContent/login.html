<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Log in - Play</title>
	<link rel="icon" href="img/logosm.png">

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/94a3cab706.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Register CSS -->
	<link rel="stylesheet" type="text/css" href="css/login-register.css">
</head>
<body>
	
	<!-- Header -->
	<nav class="navbar-fixed-top navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<!-- Sidebar Toggle -->
				<div class="toggle-sidebar-btn"></div>
				<!-- Logo -->
				<a class="navbar-brand" href="index.html">
					<img class="logo" src="img/logo.png" alt="logo">
				</a>
			</div>

			
		</div>
	</nav>

	<div class="nav-margin"></div>
	
			<div class="container">
                
                    <div class="col-lg-6 upload-box register-box">
                    
                    	<h3 class="upload-h3">Log In</h3>
                    	
                        <form action="LoginServlet" method="POST">
							<div class="form-group">
						    	<label for="username">Username</label>
						    	<input type="text" name="username" id="username" class="form-control" required>
						  	</div>
						  	<div class="form-group">
						    	<label for="password">Password</label>
						    	<input type="password" name="password" id="password" class="form-control" required>
						  	</div>
						  	<button type="submit" id="btn-login" class="btn btn-primary col-lg-12">Log In</button>
						</form>
						
						<p class="login-bottom-text">Don't have account? <a href="register.html">Register one here</a></p>
						
                    </div>
                
            </div>

	<!-- JQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom JS -->
    <script src="js/custom.js"></script>
    <!-- Login JS -->
    <script src="js/login.js"></script>
</body>
</html>
