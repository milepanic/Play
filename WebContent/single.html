	                    					</span>

	                    				<a href="#" data-vote="downvote" class="vote">

											<option class="order-val" value="oldest">Oldest</option>

											<option class="order-val" value="dislikes">Dislikes</option>
										</select> 
		                        	</p>
		                        	
		                        	<textarea name="text" class="write-comment" rows="1" placeholder="Write Comment"></textarea>
		                        	<button type="submit" id="comment-btn" class="btn btn-default btn-add-comment">Submit</button>
									
									<div class="clearfix"></div>
									
									<div class="comments"></div>
